<div class="row d-flex justify-content-between ml-2 mr-5">
  <h1 style="font-size: 3vw">{{playlistName}}</h1>
  <div style="height: 2vw; width: 4vw" class="btn btn-outline-light btn-sm align-self-center d-flex justify-content-center">
    <p class="mb-5" style="font-size: 0.8vw">More</p>
  </div>
</div>

  <div id="{{id}}" class="carousel slide position-relative col-sm-12" data-interval="false">
    <div class="carousel-inner row w-100 ml-auto" role="listbox">
      <div  *ngFor="let sg of songs">
        <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3 active">
          <div class="d-inline-flex justify-content-center ">
              <app-box  [songName]="sg.songName"
                        [description]="sg.description"></app-box>
          </div>
        </div>

<!-- -->
      </div>

      <script>
        $(id).on('slide.bs.carousel', function (e) {

          let $e = $(e.relatedTarget);
          let idx = $e.index();
          let itemsPerSlide = 2;
          let totalItems = $('.carousel-item').length;

          if (idx >= totalItems - (itemsPerSlide - 1)) {
            let it = itemsPerSlide - (totalItems - idx);
            for (let i=0; i<it; i++) {
              // append slides to end
              if (e.direction==="left") {
                $('.carousel-item').eq(i).appendTo('.carousel-inner');
              }
              else {
                $('.carousel-item').eq(0).appendTo('.carousel-inner');
              }
            }
          }
        });
      </script>
    </div>
    <!-- Left and right controls -->
    <span class="carousel-control-prev size ml-5 border " style="opacity: 1" [attr.data-target]="'#'+ id" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </span>
    <span class="carousel-control-next size mr-5  border" style="opacity: 1" [attr.data-target]="'#'+ id" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </span>
  </div>
