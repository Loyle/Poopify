<div class="row d-flex justify-content-between ml-2 mr-5">
  <h1 style="font-size: 3vw">{{playlistName}} {{nbActive}}</h1>
  <div style="height: 2vw; width: 4vw" class="btn btn-outline-light btn-sm align-self-center d-flex justify-content-center">
    <p class="mb-5" style="font-size: 0.8vw">More</p>
  </div>
</div>



        <div class="top-content">
          <div class="container-fluid">
            <div id="{{id}}" class="carousel slide"  data-interval="false">
              <div class="carousel-inner row w-100 mx-auto" >
                <div class="d-inline-flex justify-content-center mx-auto">
                  <div  *ngFor="let sg of songs; let index = index;">
                    <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3 p-0 " [class]="{'active':index<=nbActive }" >
                      {{index}}
                      <app-box  [songName]="sg.songName"
                                [description]="sg.description"></app-box>
                    </div>
                  </div>
                  <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3 p-0 ">
                    <app-box [songName]="'JESUISLA'"></app-box>
                  </div>
                  <a class="carousel-control-prev size" [attr.data-target]="'#'+ id" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  </a>
                  <a class="carousel-control-next size" [attr.data-target]="'#'+ id" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>


          <script>
            $(id).on('slide.bs.carousel', function (e) {

              let $e = $(e.relatedTarget);
              let idx = $e.index();
              let itemsPerSlide = 10;
              let totalItems = $('.carousel-item').length;

              if (idx >= totalItems - (itemsPerSlide - 1)) {
                let it = itemsPerSlide - (totalItems - idx);
                for (let i=0; i<it; i++) {

                  if (e.direction==="left") {
                    $('.carousel-item').eq(i).appendTo('.carousel-inner');
                  }
                  else {
                    $('.carousel-item').eq(0).appendTo('.carousel-inner');
                  }
                }
              }
            });
          </script>
        </div>
