<div class="row d-flex justify-content-between ml-2 mr-5">
  <h1 style="font-size: 3vw">{{playlistName}}</h1>
  <div type="button" style="height: 2vw; width: 4vw" class="btn btn-outline-light btn-sm align-self-center d-flex justify-content-center">
    <p class="mb-5" style="font-size: 0.8vw">More</p>
  </div>
</div>

  <div id="{{id}}" class="carousel slide position-relative col-sm-12" data-interval="false">
    <div class="carousel-inner mx-auto">
      <div class="carousel-item col-sm-12 active">
       <div class="d-inline-flex justify-content-center ml-5 pl-5 pr-5">
         <app-box *ngFor="let sg of songs"
                  [songName]="sg.songName"
                  [description]="sg.description"></app-box>

       </div>
      </div>
      <div class="carousel-item col-sm-12">
        <div class="d-inline-flex justify-content-center ml-sm-5 pl-5 pr-5 ">
          <app-box></app-box>
          <app-box></app-box>
          <app-box></app-box>
          <app-box></app-box>
          <app-box></app-box>
          <app-box></app-box>
          <app-box></app-box>
          <app-box></app-box>
          <app-box></app-box>
          <app-box></app-box>
        </div>
      </div>
      <div class="carousel-item col-sm-12">
        <div class="d-inline-flex justify-content-center ml-sm-5 pl-5 pr-5">
          <app-box></app-box>
          <app-box></app-box>
          <app-box></app-box>
          <app-box></app-box>
          <app-box></app-box>
          <app-box></app-box>
          <app-box></app-box>
          <app-box></app-box>
          <app-box></app-box>
          <app-box></app-box>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <span class="carousel-control-prev size ml-5 border " style="opacity: 1" [attr.data-target]="'#'+ id" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </span>
    <span class="carousel-control-next size mr-5  border" style="opacity: 1" [attr.data-target]="'#'+ id" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </span>
  </div>
