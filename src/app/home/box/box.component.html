<html>
  <div class="box">
    <img [src]="imgURL" class="image">
    <h1>{{songName}}</h1>
    <div class="overlay d-flex justify-content-center ">
      <p><strong>{{songName}}</strong><br><br>{{description}}</p>
      <button class="circle d-flex justify-content-center" (click)="onPlayPause()">
        <div class="play" [hidden]="isPlay"></div>
        <div class="pause" [hidden]="!isPlay"></div>
      </button>
    </div>
  </div>
</html>
