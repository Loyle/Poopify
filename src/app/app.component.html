<app-logscreen *ngIf="!logged" (authentify)="logged=true"></app-logscreen>

<app-search-bar (loading)="loading=$event" (results)="updateResults($event)"></app-search-bar>

<div *ngIf="loading">
  loading....
</div>
<app-sidenav (setting)="openSettings($event)" (profil)="openProfil($event)"></app-sidenav>
<app-profil></app-profil>
<app-settings [openSetting]="toggleSettings" [darkMode]="themedark" (close)="closeSettings($event)" (themeSwap)="changeTheme($event)"></app-settings>
<app-profil [openProfil]="toggleProfil" (close)="closeProfil($event)"></app-profil>
<div class="container">
  <div class="row">
    <div class="col-2 offset-1">
      <div class="playlistTile">
        <div class="playlistPic">
          <img src="./assets/imag.png" alt="" class="img-fluid rounded">
        </div>
        <div class="hoverinfo h-100 w-100 d-flex align-items-center justify-content-center rounded">
          some info
        </div>
      </div>
    </div>
  </div>

  <div class="results">
      <app-youtube-search-result
          *ngFor="let r of results"
          [result]="r">
    </app-youtube-search-result>
  </div>
  
</div>
