<app-logscreen *ngIf="!logged" (authentify)="logged=true"></app-logscreen>

<app-search-bar (loading)="loading=$event" (results)="updateResults($event)" (error)="error=$event"></app-search-bar>
<app-sidenav (setting)="openSettings($event)" (profil)="openProfil($event)" (path)="openPage($event)" (quit)="logged =!$event"></app-sidenav>
<app-profil></app-profil>
<app-settings [openSetting]="toggleSettings" [darkMode]="themedark" (close)="closeSettings($event)" (themeSwap)="changeTheme($event)"></app-settings>
<app-profil [openProfil]="toggleProfil" (close)="closeProfil($event)"></app-profil>
<div ng-if="path.indexOf('Playlist') > -1">
  <app-playlist></app-playlist>
</div>
<div class="row">
  <div *ngIf="loadResults" class="results w-100 h-100 px-md-5 pl-sm-5 px-2 pr-sm-3">
    <h1 class="pt-sm-5 pl-sm-3 pt-2 font-weight-bold ml-sm-5">Results</h1>
      <app-youtube-search-result
          *ngFor="let r of results"
          [result]="r"
          (played)="playSong($event)">
    </app-youtube-search-result>
  </div>
  <div *ngIf="error" class="results w-100 h-100 px-md-5 pl-sm-5 px-2 pr-sm-3">
    <h4 class="pt-sm-5 pl-sm-3 pt-2 font-weight-bold ml-sm-5">No more research available, come back tomorrow</h4>
  </div>
</div>
